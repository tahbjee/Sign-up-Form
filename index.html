<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="icon" href="./img/icons8-health-32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <img
        class="card-img"
        src="./img/akram-huseyn-NPP0qXVIGDQ-unsplash.jpg"
        alt="Doctors operating"/>
      </div>
    </section>

    <main>
      <p class="header-text">
        This is not a real online service! Lorem ipsum dolor sit amet
        consectetur, adipisicing elit. Necessitatibus, commodi! Sign up now to
        get started.
      </p>

      <p class="header-text">
        You <span class="highlight">know</span> you want to.
      </p>

      <p class="header-text">Let's do this!</p>
      <section>
        <form action="/my-handling-form-page" method="post">
          <ul>
            <li>
              <label for="first-name">FIRST NAME</label>
              <input
                type="text"
                id="first-name"
                name="user_name"
                placeholder="James"
              />
            </li>
            <li>
              <label for="last-name">LAST NAME </label>
              <input
                type="text"
                id="last-name"
                name="user_last-name"
                placeholder="Willians"
              />
            </li>
            <li>
              <label for="email">EMAIL</label>
              <input
                type="email"
                id="mail"
                name="mail"
                placeholder="example@example.com"
              />
            </li>
          </ul>
          <ul>
            <li>
              <label for="phone-number">PHONE NUMBER</label>
              <input
                type="tel"
                id="phone-number"
                name="user_phone"
                placeholder="123-456-7890"
              />
            </li>
            <li>
                <label for="password">PASSWORD</label>
                <input
                  type="password"
                  id="password2"
                  name="user-password"
                  min="1"
                />
            </li>
            <li>
              <label for="password">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="password2"
                name="user-password"
                min="1"
              />
            </li>
          </ul>
        </form>
      </section>

      <button type="submit">Create account</button>
      <p>Already have an account? <a href="#">log in</a></p>
    </main>
  </body>
</html>
